<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Test Movement</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); color: white;
            display: flex; justify-content: center; align-items: center;
        }
        #instructions { font-size: 24px; text-align: center; }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p>Click to start</p>
            <p>WASD = move, Mouse = look</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(geometry, material);
        player.position.set(0, 0.5, 5);
        scene.add(player);

        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshBasicMaterial({ color: 0x888888 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        const controls = new THREE.PointerLockControls(camera, document.body);
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => blocker.style.display = 'none');
        controls.addEventListener('unlock', () => blocker.style.display = 'flex');

        camera.position.set(0, 1.6, 5);

        let keys = {};
        document.addEventListener('keydown', (event) => keys[event.key.toLowerCase()] = true);
        document.addEventListener('keyup', (event) => keys[event.key.toLowerCase()] = false);

        function animate() {
            requestAnimationFrame(animate);

            const moveSpeed = 0.1;
            const forward = new THREE.Vector3();
            const right = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();
            right.crossVectors(forward, camera.up);
            right.y = 0;
            right.normalize();

            if (keys['w']) player.position.addScaledVector(forward, moveSpeed);
            if (keys['s']) player.position.addScaledVector(forward, -moveSpeed);
            if (keys['a']) player.position.addScaledVector(right, -moveSpeed);
            if (keys['d']) player.position.addScaledVector(right, moveSpeed);

            camera.position.x = player.position.x;
            camera.position.z = player.position.z;
            camera.position.y = player.position.y + 1.6;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
