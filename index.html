<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gaming Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            color: #ff5722;
            font-size: 3em;
            margin: 0;
        }
        main {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        h2 {
            margin-top: 0;
            color: #ff5722;
        }
        p {
            color: #ccc;
        }
        .play-button {
            display: inline-block;
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #e64a19;
        }
        footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Gaming Website</h1>
    </header>

    <main>
        <div class="game-card">
            <h2>Simple Shooter Game</h2>
            <p>Mouse se shooter ko control karein aur enemies ko shoot karein!</p>
            <a href="shooter.html" class="play-button">Play Now</a>
        </div>

        <div class="game-card">
            <h2>My 3D Game</h2>
            <p>WASD keys se move karein aur mouse se look around karein.</p>
            <a href="MY%20GAME%20SITE/3d-game.html" class="play-button">Play Now</a>
        </div>

        </main>

    <footer>
        <p>Â© 2025 My Gaming Website</p>
    </footer>
</body>
</html>
