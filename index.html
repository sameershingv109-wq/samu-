<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First 3D Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); color: white;
            display: flex; justify-content: center; align-items: center;
        }
        #instructions { font-size: 24px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><h1>My Gaming Website</h1></a>
    </header>
    
    <main class="game-page-container">
        <h2>My 3D Game</h2>
        <div id="blocker">
            <div id="instructions">
                <p>Click to play</p>
                <p>WASD keys = move, Mouse = look around</p>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Sky.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const sky = new THREE.Sky();
        sky.scale.setScalar(450000);
        scene.add(sky);
        const sun = new THREE.Vector3();
        const effectController = {
            turbidity: 10, rayleigh: 3, mieCoefficient: 0.005,
            mieDirectionalG: 0.7, elevation: 2, azimuth: 180,
            exposure: renderer.toneMappingExposure
        };
        const uniforms = sky.material.uniforms;
        uniforms['turbidity'].value = effectController.turbidity;
        uniforms['rayleigh'].value = effectController.rayleigh;
        uniforms['mieCoefficient'].value = effectController.mieCoefficient;
        uniforms['mieDirectionalG'].value = effectController.mieDirectionalG;
        const phi = THREE.MathUtils.degToRad(90 - effectController.elevation);
        const theta = THREE.MathUtils.degToRad(effectController.azimuth);
        sun.setFromSphericalCoords(1, phi, theta);
        uniforms['sunPosition'].value.copy(sun);

        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Obstacles
        const cube1Geometry = new THREE.BoxGeometry(2, 2, 2);
        const cube1Material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube1 = new THREE.Mesh(cube1Geometry, cube1Material);
        cube1.position.set(10, 1, -10);
        cube1.castShadow = true;
        scene.add(cube1);

        const sphere1Geometry = new THREE.SphereGeometry(1.5, 32, 32);
        const sphere1Material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const sphere1 = new THREE.Mesh(sphere1Geometry, sphere1Material);
        sphere1.position.set(-15, 1.5, 20);
        sphere1.castShadow = true;
        scene.add(sphere1);
        
        const cube2Geometry = new THREE.BoxGeometry(3, 5, 3);
        const cube2Material = new THREE.MeshStandardMaterial({ color: 0x808000 });
        const cube2 = new THREE.Mesh(cube2Geometry, cube2Material);
        cube2.position.set(0, 2.5, -30);
        cube2.castShadow = true;
        scene.add(cube2);

        // --- Yahan Hum Goal Add Kar Rahe Hain ---
        const goalGeometry = new THREE.CylinderGeometry(2, 2, 5, 32);
        const goalMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
        const goal = new THREE.Mesh(goalGeometry, goalMaterial);
        goal.position.set(30, 2.5, -40); // Goal ko map par rakha
        goal.castShadow = true;
        scene.add(goal);

        let playerModel;
        const loader = new THREE.GLTFLoader();
        loader.load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', function (gltf) {
            playerModel = gltf.scene;
            playerModel.scale.set(1, 1, 1);
            playerModel.position.y = 0;
            playerModel.castShadow = true;
            scene.add(playerModel);
        }, undefined, function (error) {
            console.error(error);
        });

        const controls = new THREE.PointerLockControls(camera, document.body);
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => blocker.style.display = 'none');
        controls.addEventListener('unlock', () => blocker.style.display = 'flex');
        camera.position.set(0, 1.6, 15);

        let keys = {};
        document.addEventListener('keydown', (event) => keys[event.key.toLowerCase()] = true);
        document.addEventListener('keyup', (event) => keys[event.key.toLowerCase()] = false);

        function animate() {
            requestAnimationFrame(animate);
            if (controls.isLocked && playerModel) {
                const moveSpeed = 0.5;
                const forward = new THREE.Vector3();
                const right = new THREE.Vector3();
                camera.getWorldDirection(forward);
                forward.y = 0;
                forward.normalize();
                right.crossVectors(forward, camera.up);
                right.y = 0;
                right.normalize();

                if (keys['w']) playerModel.position.addScaledVector(forward, moveSpeed);
                if (keys['s']) playerModel.position.addScaledVector(forward, -moveSpeed);
                if (keys['a']) playerModel.position.addScaledVector(right, -moveSpeed);
                if (keys['d']) playerModel.position.addScaledVector(right, moveSpeed);

                camera.position.x = playerModel.position.x;
                camera.position.z = playerModel.position.z;
                camera.position.y = playerModel.position.y + 1.6;

                // --- Game Logic: Collision Detection ---
                const distanceToGoal = playerModel.position.distanceTo(goal.position);
                if (distanceToGoal < 5) { // Agar player goal ke 5 units ke andar hai
                    alert("You Win! Game Over.");
                }
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
