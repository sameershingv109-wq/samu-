<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My 3D Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); color: white;
            display: flex; justify-content: center; align-items: center;
        }
        #instructions { font-size: 24px; text-align: center; }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p>Click to play</p>
            <p>WASD keys = move, Mouse = look around (PC)</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0x404040, 5);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 50, 50);
        scene.add(directionalLight);

        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        let playerModel;
        const loader = new THREE.GLTFLoader();
        loader.load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', function (gltf) {
            playerModel = gltf.scene;
            playerModel.position.set(0, 0, 0);
            playerModel.scale.set(1, 1, 1);
            scene.add(playerModel);
        }, undefined, function (error) {
            console.error(error);
        });

        const controls = new THREE.PointerLockControls(camera, document.body);
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');
        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => blocker.style.display = 'none');
        controls.addEventListener('unlock', () => blocker.style.display = 'flex');

        camera.position.set(0, 1.6, 0);

        let keys = {};
        document.addEventListener('keydown', (event) => keys[event.key.toLowerCase()] = true);
        document.addEventListener('keyup', (event) => keys[event.key.toLowerCase()] = false);

        function animate() {
            requestAnimationFrame(animate);

            if (playerModel && controls.isLocked) {
                const moveSpeed = 0.2; 
                const forward = new THREE.Vector3();
                const right = new THREE.Vector3();
                camera.getWorldDirection(forward);
                forward.y = 0;
                forward.normalize();
                right.crossVectors(forward, camera.up);
                right.y = 0;
                right.normalize();

                if (keys['w']) playerModel.position.addScaledVector(forward, moveSpeed);
                if (keys['s']) playerModel.position.addScaledVector(forward, -moveSpeed);
                if (keys['a']) playerModel.position.addScaledVector(right, -moveSpeed);
                if (keys['d']) playerModel.position.addScaledVector(right, moveSpeed);

                camera.position.x = playerModel.position.x;
                camera.position.z = playerModel.position.z;
                camera.position.y = playerModel.position.y + 1.6;

                playerModel.rotation.y = camera.rotation.y;
            }
            
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
