<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My 3D Maze Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); color: white;
            display: flex; justify-content: center; align-items: center;
        }
        #instructions { font-size: 24px; text-align: center; }
        #score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><h1>My Gaming Website</h1></a>
    </header>
    
    <main class="game-page-container">
        <h2>My 3D Maze Game</h2>
        <div id="blocker">
            <div id="instructions">
                <p>Click to play</p>
                <p>WASD keys = move, Mouse = look around (PC)</p>
                <p>Phone ko tilt karke look around karein (Mobile)</p>
            </div>
        </div>
        <div id="score-container">Score: <span id="score">0</span></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DeviceOrientationControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Sky.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        const sky = new THREE.Sky();
        sky.scale.setScalar(450000);
        scene.add(sky);
        const sun = new THREE.Vector3();
        const effectController = {
            turbidity: 10, rayleigh: 3, mieCoefficient: 0.005,
            mieDirectionalG: 0.7, elevation: 2, azimuth: 180,
            exposure: renderer.toneMappingExposure
        };
        const uniforms = sky.material.uniforms;
        uniforms['turbidity'].value = effectController.turbidity;
        uniforms['rayleigh'].value = effectController.rayleigh;
        uniforms['mieCoefficient'].value = effectController.mieCoefficient;
        uniforms['mieDirectionalG'].value = effectController.mieDirectionalG;
        const phi = THREE.MathUtils.degToRad(90 - effectController.elevation);
        const theta = THREE.MathUtils.degToRad(effectController.azimuth);
        sun.setFromSphericalCoords(1, phi, theta);
        uniforms['sunPosition'].value.copy(sun);

        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('https://threejs.org/examples/textures/crate.gif');
        grassTexture.wrapS = THREE.RepeatWrapping;
        grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(50, 50);

        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshStandardMaterial({ map: grassTexture });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // --- Naya Code: Maze ka size badhaya gaya hai ---
        const mazeSize = 60;
        const wallHeight = 5;
        
        const brickTexture = textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg');
        brickTexture.wrapS = THREE.RepeatWrapping;
        brickTexture.wrapT = THREE.RepeatWrapping;
        brickTexture.repeat.set(4, 1); // Repeat badhaya gaya hai
        const wallMaterial = new THREE.MeshStandardMaterial({ map: brickTexture });
        
        const mazeWalls = [];

        function createWall(x, z, width = 10, depth = 1) {
            const wall = new THREE.Mesh(
                new THREE.BoxGeometry(width, wallHeight, depth),
                wallMaterial
            );
            wall.position.set(x, wallHeight / 2, z);
            wall.castShadow = true;
            wall.receiveShadow = true;
            scene.add(wall);
            mazeWalls.push(wall);
        }

        function createMaze() {
            // Border walls
            createWall(0, -mazeSize / 2, mazeSize, 1);
            createWall(0, mazeSize / 2, mazeSize, 1);
            createWall(-mazeSize / 2, 0, 1, mazeSize);
            createWall(mazeSize / 2, 0, 1, mazeSize);
            
            // --- Naya Code: Maze ko aur lamba banaya gaya hai ---
            createWall(-20, -10, 1, 20);
            createWall(20, 10, 1, 20);
            createWall(0, 0, 10, 1);
            createWall(-25, 15, 10, 1);
            createWall(25, -15, 10, 1);
            createWall(-15, 0, 1, 20);
            createWall(0, 25, 20, 1);
            createWall(10, -5, 1, 10);
            createWall(-5, -2.5, 10, 1);
            createWall(15, 5, 1, 10);
            createWall(-30, -15, 20, 1);
            createWall(-30, 15, 20, 1);
            createWall(-10, -25, 30, 1);
            createWall(10, 25, 30, 1);
            createWall(20, -25, 1, 10);
            createWall(20, 25, 1, 10);
            createWall(-20, -25, 1, 10);
            createWall(-20, 25, 1, 10);
        }
        createMaze();

        let playerModel;
        const loader = new THREE.GLTFLoader();
        loader.load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', function (gltf) {
            playerModel = gltf.scene;
            playerModel.scale.set(1, 1, 1);
            playerModel.position.y = 0;
            // Player ki position naye maze ke hisab se set ki gayi hai
            playerModel.position.set(-25, 0, -25);
            playerModel.castShadow = true;
            scene.add(playerModel);
        }, undefined, function (error) {
            console.error(error);
        });

        let controls;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            controls = new THREE.DeviceOrientationControls(camera);
            document.getElementById('blocker').style.display = 'none';
        } else {
            controls = new THREE.PointerLockControls(camera, document.body);
            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', () => controls.lock());
            controls.addEventListener('lock', () => blocker.style.display = 'none');
            controls.addEventListener('unlock', () => blocker.style.display = 'flex');
        }
        
        camera.position.set(-25, 1.6, -25);

        let keys = {};
        document.addEventListener('keydown', (event) => keys[event.key.toLowerCase()] = true);
        document.addEventListener('keyup', (event) => keys[event.key.toLowerCase()] = false);

        const playerBoundingBox = new THREE.Box3();
        const playerSize = new THREE.Vector3(1, 2, 1);
        const tempPlayerPosition = new THREE.Vector3();
        const wallBoundingBoxes = mazeWalls.map(wall => new THREE.Box3().setFromObject(wall));
        
        let score = 0;
        const scoreElement = document.getElementById('score');

        const coins = [];
        // --- Naya Code: Coins ko badhe hue maze ke hisab se daala gaya hai ---
        const coinLocations = [
            {x: -25, z: -15}, {x: -10, z: -15}, {x: 0, z: -15}, {x: 10, z: -15}, {x: 25, z: -15},
            {x: -15, z: -5}, {x: 5, z: -5}, {x: 15, z: -5}, {x: 25, z: -5},
            {x: -10, z: 5}, {x: 10, z: 5}, {x: 20, z: 5}, {x: 25, z: 5},
            {x: -25, z: 15}, {x: -15, z: 15}, {x: 0, z: 15}, {x: 15, z: 15},
            {x: -25, z: 25}, {x: -5, z: 25}, {x: 10, z: 25}, {x: 25, z: 25},
        ];

        const coinGeometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
        const coinMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00, emissive: 0xffff00 });

        coinLocations.forEach(loc => {
            const coin = new THREE.Mesh(coinGeometry, coinMaterial);
            coin.position.set(loc.x, 0.5, loc.z);
            coin.rotation.x = Math.PI / 2;
            scene.add(coin);
            coins.push(coin);
        });

        function checkCollision(position) {
            playerBoundingBox.setFromCenterAndSize(
                new THREE.Vector3(position.x, playerModel.position.y + 1, position.z),
                playerSize
            );
            for (const wallBox of wallBoundingBoxes) {
                if (playerBoundingBox.intersectsBox(wallBox)) {
                    return true;
                }
            }
            return false;
        }

        function collectCoins() {
            if (playerModel) {
                const playerPos = playerModel.position;
                for (let i = coins.length - 1; i >= 0; i--) {
                    const coin = coins[i];
                    if (playerPos.distanceTo(coin.position) < 1) {
                        score++;
                        scoreElement.textContent = score;
                        scene.remove(coin);
                        coins.splice(i, 1);
                        
                        if (coins.length === 0) {
                            blocker.style.display = 'flex';
                            instructions.innerHTML = "<h2>Congratulations! You collected all the coins!</h2><p>Refresh to play again.</p>";
                        }
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (playerModel && controls.isLocked) {
                const moveSpeed = 0.2; 
                const forward = new THREE.Vector3();
                const right = new THREE.Vector3();
                camera.getWorldDirection(forward);
                forward.y = 0;
                forward.normalize();
                right.crossVectors(forward, camera.up);
                right.y = 0;
                right.normalize();

                tempPlayerPosition.copy(playerModel.position);

                if (keys['w']) tempPlayerPosition.addScaledVector(forward, moveSpeed);
                if (keys['s']) tempPlayerPosition.addScaledVector(forward, -moveSpeed);
                if (keys['a']) tempPlayerPosition.addScaledVector(right, -moveSpeed);
                if (keys['d']) tempPlayerPosition.addScaledVector(right, moveSpeed);

                if (!checkCollision(tempPlayerPosition)) {
                    playerModel.position.copy(tempPlayerPosition);
                }

                camera.position.x = playerModel.position.x;
                camera.position.z = playerModel.position.z;
                camera.position.y = playerModel.position.y + 1.6;

                playerModel.rotation.y = camera.rotation.y;
            }

            if (isMobile) {
                controls.update();
            }

            collectCoins();
            
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
